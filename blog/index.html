---
layout: page
title: blog
---

<div class="left_block">
  <h2>Thoughts about digital, open-source, government IT and anything else shiny that catches my eye.</h2>
</div>
<ul class="right_block">
  {% for post in site.posts %}
    <li>
	  <h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_long_string }}</h3> <h5 class="tags">- [{{post.categories}}]</h5>
    </li>
  {% endfor %}
</ul>
